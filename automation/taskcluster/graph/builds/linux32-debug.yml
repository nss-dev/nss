---
- task:
    metadata:
      name: "Linux 32 (debug)"
      description: "Linux 32 (debug)"

    payload:
      artifacts:
        public:
          type: directory
          path: /home/worker/artifacts
          expires: !from_now 24
      command:
        - "/bin/bash"
        - "-c"
        - "bin/checkout.sh && nss/automation/taskcluster/scripts/build.sh"
      env:
        NSS_ENABLE_TLS_1_3: 1
        GCC_VERSION: gcc-5
        GXX_VERSION: g++-5

    extra:
      treeherder:
        build:
          platform: linux32
        collection:
          debug: true
        symbol: B

  dependents:
    - cert
    - chains
    - cipher
    - crmf
    - db
    - ec
    - fips
    - gtests
    - lowhash
    - merge
    - ocsp
    - pkits
    - pkix
    - sdr
    - smime
    - ssl
    - tools

